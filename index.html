<!DOCTYPE html>
<html>
<head>
    <title>Assignment 3</title>
    <meta charset="UTF-8">
</head>

<body>
    <div>
        <h2>Check for vowels and consonants</h2>
        <form id="vowelConsonantForm">
            <input type="text" id="inputString" name="inputString" required placeholder="Enter a string">
            <input type="submit" value="Check">
        </form>
        <p id="vowelConsonantResult"></p>
    </div>

    <div>
        <h2>BMI checker</h2>
        <form id="bmiForm">
            <input type="number" step="0.1" id="weight" name="weight" required placeholder="Enter weight in pounds">
            <input type="number" step="1" id="feet" name="feet" required placeholder="Enter height in feet">
            <input type="number" step="1" id="inches" name="inches" required placeholder="Enter height in inches">
            <input type="submit" value="Calculate BMI">
        </form>
        <p id="bmiResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
